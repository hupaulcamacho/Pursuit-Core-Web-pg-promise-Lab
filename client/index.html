<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <h2>Add New User</h2>
    <form id="addUserForm">
        <p>First Name: <input type="text" id='firstNameInput'></p>
        <p>Last Name: <input type="text"id='lastNameInput'></p>
        <p>Age: <input type="number", id='ageInput'></p>
        <button>Submit</button>
    </form> 
    <h2>All Users</h2>
    <ul id="usersList">
    </ul>
    
    <h2>All Posts</h2>
    <ul id="postsList">
    </ul>

    <h2>New Post</h2>
    <form id="addPostForm">
        <p>User ID: <input type="number" id="userId"></p>
        <p>Body: <textarea id="postInput" rows="4" cols="50" placeholder="Make new post"></textarea></p>
        <button>Submit</button>
    </form>
    
</body>
</html>
